<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>books</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>

    <div class="wrapper"> <!--the "wrapper" class is used to handle the books appearing in the background-->
        <span>&#128212;</span>
        <span>&#128213;</span>
        <span>&#128214;</span>
        <span>&#128215;</span>
        <span>&#128216;</span>
        <span>&#128217;</span>

    </div>

    <div id="home" class="full-container"> <!--the full container class handles the starting menu-->
        <h1 class="header-1">WELCOME!</h1>
        <h4 class="header-2">How would you like to proceed?</h4>
        <div class="button-container">
            <button class="sub-button" onclick="showSection('new-submission')">New Submission</button> <!--handles the new submission button click-->
            <button class="search-button" onclick="showSection('search')">Search</button> <!--handles the search button click-->
        </div>
    </div>

    <div id="new-submission" class="content">  <!--handles the book sumbition process-->
        <h2 class="header-3">New Submission</h2>
        <form id="dataForm" class="subForm">
            <label for="title" class="titles">Title: </label>
            <input type="text" id="title" name="title" class="text" placeholder="Title" required><br><br> <!-- creates the title textbox-->
            <label for="author" class="titles">Author: </label>
            <input type="text" id="author" name="author" class="text" placeholder="Author" required><br><br> <!--creates the author textbox-->
            <label for="genre" class="titles">Genre: </label>
            <select name="genre" id="genre" class="text" required> <!-- creates the genre drop down menu-->
                <option value="" disabled selected hidden>Genre</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Satire">Satire</option>
                <option value="Drama">Drama</option>
                <option value="Action and Adventure">Action and Adventure</option>
                <option value="Romance">Romance</option>
                <option value="Mystery">Mystery</option>
                <option value="Horror">Horror</option>
            </select><br><br>

            <label for="price" class="titles">Price: </label>
            <input type="text" id="price" name="price" class="text" placeholder="Price" required><br><br> <!-- creates the price textbox-->
            <button type="submit" class="commit-button" >Commit</button><br><br>
            <button type="button" class="sub-button" onclick="showSection('home')">Back to Home</button>
        </form>
    </div>

    <div id="search" class="content">  <!--handles the search process-->
        <h2 class="header-3">Search in database</h2>
        <form id="searchForm">
            <label for="keyword" class="titles">Search by keyword:</label><br><br>
            <input type="text" id="keyword" name="keyword" class="text" placeholder="Keyword" required><br><br><!--creates the price text box-->
            <button class="search-button" onclick="">Search</button><br><br>
            <button type="button" class="sub-button" onclick="showSection('home')">Back to Home</button>
        </form>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
