<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <style>
        /* Στυλ για το σώμα της σελίδας */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://s1.1zoom.me/b5050/499/Many_Book_Library_468620_1600x1200.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Στυλ για το κεντρικό δοχείο */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black color */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        /* Στυλ για επικεφαλίδες και ετικέτες */
        h1, h2, label {
            color: white;
            font-weight: bold;
        }
        /* Στυλ για τις γραμμές της φόρμας */
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        /* Στυλ για τις ετικέτες μέσα στις γραμμές της φόρμας */
        .form-row label {
            flex: 1;
            margin-right: 10px;
        }
        /* Στυλ για τα πεδία εισαγωγής και τα dropdown */
        .form-row input, .form-row select {
            flex: 2;
            padding: 10px;
            border: none;
            background: none;
            /* Υπογράμμιση */
            border-bottom: 1px solid white;
            /* Αφαίρεση outline κατά το focus */
            outline: none; 
            color: white;
            font-weight: bold;
        }
        /* Στυλ για τα dropdown */
        select {
            /* Διαφανές μαύρο χρώμα */
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black color */
            color: white;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 10px;
        }
        select option {
            /* Διαφανές μαύρο για επιλογές */
            background-color: rgba(0, 0, 0, 0.8); /* Transparent black for options */
            color: white;
        }
        /* Στυλ για τις ομάδες φόρμας */
        .form-group {
            margin-bottom: 10px;
        }
        /* Στυλ για τα κουμπιά */
        button {
            cursor: pointer;
            background-color: #4CAF50;
            border-radius: 5px;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Στυλ για τα αποτελέσματα */
        .result {
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Κεντρικό δοχείο -->
    <div class="container">
        <h2>Add a New Book</h2>
        <!-- Γραμμή φόρμας για την εισαγωγή βιβλίου -->
        <div class="form-row">
            <label for="author">Author:</label>
            <input type="text" id="author" required>
            <label for="genre">Genre:</label>
            <select id="genre">
                <option value="Science fiction">Science fiction</option>
                <option value="Satire">Satire</option>
                <option value="Drama">Drama</option>
                <option value="Action and Adventure">Action and Adventure</option>
                <option value="Romance">Romance</option>
                <option value="Mystery">Mystery</option>
                <option value="Horror">Horror</option>
            </select>
        </div>
        <div class="form-row">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="price">Price:</label>
            <input type="number" id="price" step="0.01" required>
        </div>
        <button onclick="addBook()">Add Book</button>
        <h2>Search for a Book</h2>
        <div class="form-group">
            <label for="search">Keyword:</label>
            <input type="text" id="search" required>
        </div>
        <button onclick="searchBook()">Search</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        // Λειτουργία για την προσθήκη βιβλίου
        async function addBook() {
            const author = document.getElementById('author').value;
            const title = document.getElementById('title').value;
            const genre = document.getElementById('genre').value;
            const price = parseFloat(document.getElementById('price').value);

            if (isNaN(price) || price < 0) {
                alert('Please enter a positive number as the price');
                return;
            }

            const book = { author, title, genre, price };
            const response = await fetch('http://localhost:3000/books', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(book)
            });
            const data = await response.json();
            alert(data.message);
        }

        // Λειτουργία για την αναζήτηση βιβλίου
        async function searchBook() {
            const keyword = document.getElementById('search').value;
            const response = await fetch(`http://localhost:3000/books/${keyword}`);
            const books = await response.json();
            console.log(books);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (books.length === 0) {
                resultDiv.innerHTML = 'No books found';
            } else {
                books.forEach(book => {
                    const bookDiv = document.createElement('div');
                    bookDiv.innerHTML = `
                        <p><strong>Author:</strong> ${book.author}</p>
                        <p><strong>Title:</strong> ${book.title}</p>
                        <p><strong>Genre:</strong> ${book.genre}</p>
                        <p><strong>Price:</strong> $${book.price.toFixed(2)}</p>
                    `;
                    resultDiv.appendChild(bookDiv);
                });
            }
        }
    </script>
</body>
</html>
