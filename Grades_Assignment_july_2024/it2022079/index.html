<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Διαχείριση Βιβλίων - hualibrary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>hualibrary</h1>
        <nav>
            <ul>
                <li><a href="#" id="addBookLink">Καταχώρηση Βιβλίου</a></li>
                <li><a href="#" id="infoLink">Πληροφορίες</a></li>
                <li><a href="#" id="searchLink">Αναζήτηση</a></li>
            </ul>
        </nav>
    </header>

    <div id="addBookBox" class="box">
        <h2>Καταχώρηση Νέου Βιβλίου</h2>
        <form id="addBookForm">
            <label for="author">Συγγραφέας:</label>
            <input type="text" id="author" name="author" required><br>

            <label for="title">Τίτλος:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="genre">Είδος:</label>
            <select type="text" id="genre" name="genre" required>
                <option value="Science fiction">Science fiction</option>
                <option value="Satire">Satire</option>
                <option value="Drama">Drama</option>
                <option value="Action and Adventure">Action and Adventure</option>
                <option value="Romance">Romance</option>
                <option value="Mystery">Mystery</option>
                <option value="Horror">Horror</option>
            </select><br>

            <label for="price">Τιμή:</label>
            <input type="number" id="price" name="price" step="0.01" required><br>

            <button type="submit">Καταχώρηση</button>
        </form>
    </div>

    <div id="infoBox" class="box">
        <h2>Πληροφορίες</h2>
        <p>Για να επικοινωνισετε μαζι μας στειλτε email στο it2022079@hua.gr .</p>
    </div>

    <div id="searchBox" class="box">
        <h2>Αναζήτηση Βιβλίου</h2>
        <form id="searchForm">
            <label for="keyword">Τιτλος:</label>
            <input type="text" id="keyword" name="keyword" required><br>

            <button type="submit">Αναζήτηση</button>
        </form>
        <div id="searchResults"></div>
    </div>

    <div id="bookInfo" class="box" style="display: none;"></div>

    <script src="app.js"></script>
</body>
</html>
