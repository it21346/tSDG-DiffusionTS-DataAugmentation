<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="register">Register book</button>
            <button class="tab-button" data-tab="search">Search book</button>
        </div>
        <div class="tab-content">
            <div class="tab-pane active" id="register">
                <form id="register-form">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Enter author name..." required>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter book title..." required>
                    <label for="genre">Genre</label>
                    <select id="genre" name="genre" required>
                        <option value="">-- Select genre --</option>
                        <option value="Science Fiction">Science fiction</option>
                        <option value="Satire">Satire</option>
                        <option value="Drama">Drama</option>
                        <option value="Action and Adventure">Action and Adventure</option>
                        <option value="Romance">Romance</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Horror">Horror</option>
                    </select>
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" placeholder="Enter price..." min="0.01" max="1000" step="0.01"
                        required>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="tab-pane" id="search">
                <div class="search-container">
                    <form id="search-form">
                        <div class="search-flex">
                            <input type="text" id="search" name="search" placeholder="Enter book title..." required>
                            <button type="submit">Search</button>
                        </div>
                    </form>
                    <div id="results-container">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
