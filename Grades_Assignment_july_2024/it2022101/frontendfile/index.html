<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management System</title>
  <style>
    body {
      background-image: url('https://foodtank.com/wp-content/uploads/2021/07/alfons-morales-YLSwjSy7stw-unsplash.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      color: white;
    }

    h1, h2 {
      color: white;
    }

    label, input, select, button {
      display: block;
      margin: 5px 0;
      width: 100%;
    }

    div {
      color: white;
    }

    form {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 20px 0;
      text-align: left;
    }

    button {
      width: auto;
      align-self: center;
    }
  </style>
</head>
<body>
  <h1>Book Management System</h1>

  <!-- Φόρμα καταχώρησης νέου βιβλίου -->
  <h2>Entry a new Book</h2>
  <form id="addBookForm">
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>
    <br>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="genre">Genre:</label>
    <select id="genre" name="genre" required>
      <option value="Science fiction">Science fiction</option>
      <option value="Satire">Satire</option>
      <option value="Drama">Drama</option>
      <option value="Action and Adventure">Action and Adventure</option>
      <option value="Romance">Romance</option>
      <option value="Mystery">Mystery</option>
      <option value="Horror">Horror</option>
    </select>
    <br>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" required>
    <br>
    <button type="submit">Add Book</button>
  </form>
  <div id="addBookMessage"></div>

  <!-- Φόρμα αναζήτησης βιβλίου -->
  <h2>Search a book through a word key</h2>
  <form id="searchBookForm">
    <label for="keyword">Keyword:</label>
    <input type="text" id="keyword" name="keyword" required>
    <br>
    <button type="submit">Search</button>
  </form>
  <div id="searchResults"></div>

  <script>
    // Function to add a new book
    document.getElementById('addBookForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const author = document.getElementById('author').value;
      const title = document.getElementById('title').value;
      const genre = document.getElementById('genre').value;
      const price = document.getElementById('price').value;

      if (isNaN(price)) {
        document.getElementById('addBookMessage').innerText = 'Price must be a number';
        return;
      }

      fetch('http://localhost:3000/books', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ author, title, genre, price })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          document.getElementById('addBookMessage').innerText = data.message;
        } else {
          document.getElementById('addBookMessage').innerText = 'Error adding book';
        }
      })
      .catch(error => {
        document.getElementById('addBookMessage').innerText = 'Error adding book';
      });
    });

    // Function to search for books
    document.getElementById('searchBookForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const keyword = document.getElementById('keyword').value;

      fetch(`http://localhost:3000/books/${keyword}`)
        .then(response => response.json())
        .then(data => {
          const resultsDiv = document.getElementById('searchResults');
          resultsDiv.innerHTML = '';
          if (data.length === 0) {
            resultsDiv.innerText = 'No books found';
          } else {
            data.forEach(book => {
              const bookDiv = document.createElement('div');
              bookDiv.innerText = `Author: ${book.author}, Title: ${book.title}, Genre: ${book.genre}, Price: ${book.price}`;
              resultsDiv.appendChild(bookDiv);
            });
          }
        })
        .catch(error => {
          document.getElementById('searchResults').innerText = 'Error retrieving books';
        });
    });
  </script>
</body>
</html>
