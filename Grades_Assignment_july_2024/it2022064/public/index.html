<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>e-Library</h1>

        <h2>Add a new book </h2>
        <form id="addBookForm">
            Author: <input type="text" id="author" required><br>
            Title: <input type="text" id="title" required><br>
            Genre: 
            <select id="genre">
                <option value="Science fiction">Science fiction</option>
                <option value="Satire">Satire</option>
                <option value="Drama">Drama</option>
                <option value="Action and Adventure">Action and Adventure</option>
                <option value="Romance">Romance</option>
                <option value="Mystery">Mystery</option>
                <option value="Horror">Horror</option>
            </select><br>
            Price: <input type="number" id="price" step="0.01" required><br>
            <button class="button">
                Add Book
                <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
                  <path clip-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z" fill-rule="evenodd"></path>
                </svg>
              </button>
        </form>
        <div id="addBookResponse"></div>
        
        <h2>Search for a book </h2>
        <form id="searchBookForm">
            Keyword: <input type="text" id="keyword" required>
            <button class="button">
                Search Book
                <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
                  <path clip-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z" fill-rule="evenodd"></path>
                </svg>
              </button>
        </form>
        <div id="searchResults"></div>
    </div>

    <script>      
        document.getElementById('addBookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const author = document.getElementById('author').value;
            const title = document.getElementById('title').value;
            const genre = document.getElementById('genre').value;
            const price = document.getElementById('price').value;
            // Sending a POST request to add a new book...
            fetch('/books', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ author, title, genre, price })
            })
            .then(response => response.json())
            .then(data => {
                //Displaying response!
                document.getElementById('addBookResponse').textContent = data.message;
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('searchBookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const keyword = document.getElementById('keyword').value;
            //Sending a GET request to search for a book...
            fetch(`/books/${keyword}`)
            .then(response => response.json())
            .then(data => {
                //Displaying response!
                const resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = '';
                if (data.length > 0) {
                    data.forEach(book => {
                        const bookDiv = document.createElement('div');
                            bookDiv.textContent = `ID: ${book.id}, Author: ${book.author}, Title: ${book.title}, Genre: ${book.genre}, Price: ${book.price}`;
                                resultsDiv.appendChild(bookDiv);
                    });
                } else {
                    resultsDiv.textContent = 'No books found';
                }
            })
            .catch(error => console.error('Error:', error));
        });
        </script>
    </body>
</html>
