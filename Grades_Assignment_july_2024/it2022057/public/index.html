<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <!-- Link to our stying.css file that helps customize the webpage -->
    <link rel="stylesheet" href="styling.css">
    <!-- Link to Font Awesome for using icon fonts (for book and search icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Main title of the page -->
    <h1>
        Book Management
    </h1>

    <!-- Section for adding a new book -->
    <h2>Add a new book</h2>
    <form id="addBookForm">
        <!-- Input field for author's name -->
        <label for="author">Author:</label><br>
        <input type="text" id="author" required><br><br>

        <!-- Input field for book's title -->
        <label for="title">Title:</label><br>
        <input type="text" id="title" required><br><br>

        <!-- Dropdown menu for selecting book's genre -->
        <label for="genre">Genre:</label><br>
        <select id="genre" required>
            <option>...</option> <!-- Default option -->
            <!-- Genre options -->
            <option value="Science fiction">Science fiction</option>
            <option value="Satire">Satire</option>
            <option value="Drama">Drama</option>
            <option value="Action and Adventure">Action and Adventure</option>
            <option value="Romance">Romance</option>
            <option value="Mystery">Mystery</option>
            <option value="Horror">Horror</option>
        </select><br><br>

        <!-- Input field for the price of the book -->
        <label for="price">Price:</label><br>
        <input type="number" id="price" required><br><br>
        <!-- Error message for invalid price input -->
        <div id="priceError">Please enter a valid price greater than 0</div><br>
        <!-- Button to submit the book details -->
        <input type="button" id="addButton" value="Submit book">
        <i class="fas fa-book icon-class"></i> <!-- Book icon -->
    </form>

    <br>
    <!-- Section for searching books -->
    <h2>Search for a book</h2>
    <form id="searchBookForm">
        <!-- Input field for the search keyword -->
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" required>
        <!-- Button to initiate the search -->
        <input type="button" id="searchButton" value="Search">
        <i class="fas fa-search icon-class"></i> <!-- Search icon -->
    </form>

    <br>
    <!-- Section to display search results -->
    <h2>Search Results</h2>
    <pre id="results"></pre>

    <!-- Link to the script.js file -->
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
