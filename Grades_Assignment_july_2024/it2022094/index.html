<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group input[type="button"]:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .results h2 {
            margin-bottom: 10px;
        }
        .results ul {
            list-style-type: none;
            padding: 0;
        }
        .results li {
            background-color: #f9f9f9;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 3px;
            color: #fff;
        }
        .message.success {
            background-color: #28a745;
        }
        .message.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Management</h1>
        <div class="form-group">
            <input type="text" id="searchQuery" placeholder="Search book by title">
            <input type="button" id="searchButton" value="Search">
        </div>
        <div class="results" id="results">
            <h2>Books</h2>
            <ul id="bookList"></ul>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Author">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <select id="genre">
                <option value="Science fiction">Science fiction</option>
                <option value="Satire">Satire</option>
                <option value="Drama">Drama</option>
                <option value="Action and Adventure">Action and Adventure</option>
                <option value="Romance">Romance</option>
                <option value="Mystery">Mystery</option>
                <option value="Horror">Horror</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" placeholder="Price">
        </div>
        <div class="form-group">
            <input type="button" id="registerButton" value="Add new book">
        </div>
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script type="text/javascript">
        const url = window.origin + '/books/';

        document.getElementById('registerButton').addEventListener('click', async function(e) {     //Add new book part
            const bookAuthor = document.getElementById('author').value;
            const bookTitle = document.getElementById('title').value;
            const bookGenre = document.getElementById('genre').value;
            const bookPrice = document.getElementById('price').value;       //Τα κουτακια

            const newBook = {
                "author": bookAuthor,
                "title": bookTitle,
                "genre": bookGenre,
                "price": parseFloat(bookPrice)      //οπως το δηξατε στο εργαστιριο 
            };

            try {
                const response = await fetch(url, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"      //Τα στελνουμε σε φορμα json 
                    },
                    body: JSON.stringify(newBook)
                });

                const result = await response.json();           //Περιμενουμε response
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'message success';
                } else {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'message error';
                }
                messageDiv.style.display = 'block';
            } catch (err) {
                console.error(err);
            }
        });

        document.getElementById('searchButton').addEventListener('click', async function(e) {       //Search part
            const searchQuery = document.getElementById('searchQuery').value;
            try {
                const result = await fetch(`${url}?title=${encodeURIComponent(searchQuery)}`);
                const books = await result.json();
                const bookList = document.getElementById('bookList');
                bookList.innerHTML = '';                                        //Καθαριζουμε το buffer

                if (books.length === 0) {
                    const listItem = document.createElement('li');
                    listItem.textContent = 'No books found';            //Αμα δεν εχει αποτελεσματα
                    bookList.appendChild(listItem);
                } else {
                    for (const book of books) {
                        const listItem = document.createElement('li');      //Τα αποτελεσματα του Search
                        listItem.textContent = `Title: ${book.title}, Author: ${book.author}, Genre: ${book.genre}, Price: €${book.price.toFixed(2)}`;
                        bookList.appendChild(listItem);
                    }
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>
</html>
